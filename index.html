<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech-to-Text Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #4a148c;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 1rem;
      resize: vertical;
    }
    .label {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech-to-Text Translator</h1>
    <div class="controls">
      <select id="sourceLang">
        <option value="en-US">English</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="ta-IN">Tamil</option>
      </select>
      <select id="targetLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ta">Tamil</option>
      </select>
      <button id="startBtn">üéôÔ∏è Start</button>
    </div>

    <div class="label">Transcription:</div>
    <textarea id="transcript" readonly></textarea>

    <div class="label">Translation (mock):</div>
    <textarea id="translation" readonly></textarea>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const transcriptArea = document.getElementById('transcript');
    const translationArea = document.getElementById('translation');
    const sourceLang = document.getElementById('sourceLang');
    const targetLang = document.getElementById('targetLang');

    let recognition;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;

      startBtn.onclick = () => {
        recognition.lang = sourceLang.value;
        recognition.start();
        startBtn.textContent = 'üé§ Listening...';
        startBtn.disabled = true;
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        transcriptArea.value = text;
        // Mock translation (just reverse + label target)
        translationArea.value = `Translated to ${targetLang.value.toUpperCase()}:\n` + text.split('').reverse().join('');
        startBtn.textContent = 'üéôÔ∏è Start';
        startBtn.disabled = false;
      };

      recognition.onerror = (event) => {
        alert('Error: ' + event.error);
        startBtn.textContent = 'üéôÔ∏è Start';
        startBtn.disabled = false;
      };

    } else {
      alert('Speech Recognition not supported in this browser.');
      startBtn.disabled = true;
    }
  </script>
</body>
</html>
