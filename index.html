<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Medical Transcription</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f9ff, #e0f7fa);
            color: #865d2f;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startBtn { background-color: #00796b; color: white; }
        #startBtn:hover { background-color: #004d40; }
        #stopBtn { background-color: #f57c00; color: white; }
        #stopBtn:hover { background-color: #e65100; }
        #clearBtn { background-color: #e53935; color: white; }
        #clearBtn:hover { background-color: #b71c1c; }
        #saveBtn { background-color: #3949ab; color: white; }
        #saveBtn:hover { background-color: #1a237e; }
        #modeToggle { background-color: #757575; color: white; }
        #modeToggle:hover { background-color: #424242; }
        #status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .listening { color: #43a047; }
        .error { color: #e53935; }
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .medical-terms {
            background: #f1f8e9;
            border-left: 4px solid #8bc34a;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .term {
            font-weight: bold;
            color: #33691e;
        }
        .dark-mode {
            background: #121212;
            color: #eeeeee;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: #eeeeee;
        }
        .dark-mode textarea {
            background-color: #2c2c2c;
            color: #eeeeee;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Transcription</h1>
        <div class="controls">
            <button id="startBtn">Start Dictation</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save as .txt</button>
            <button id="modeToggle">Toggle Dark Mode</button>
        </div>
        <div id="status">Ready</div>
        <textarea id="transcription" placeholder="Your transcription will appear here..."></textarea>
        <div class="medical-terms">
            <h3>Try saying these:</h3>
            <p><span class="term">epistaxis</span>, <span class="term">tachycardia</span>, <span class="term">hepatomegaly</span>, <span class="term">gastritis</span></p>
            <p>Commands: <span class="term">"new line"</span>, <span class="term">"period"</span>, <span class="term">"comma"</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser does not support Speech Recognition.");
                return;
            }

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const modeToggle = document.getElementById('modeToggle');
            const status = document.getElementById('status');
            const transcription = document.getElementById('transcription');

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            let isListening = false;
            const medicalTerms = {
                'nosebleed': 'epistaxis',
                'fast heartbeat': 'tachycardia',
                'liver enlarged': 'hepatomegaly',
                'stomach pain': 'gastritis'
            };

            startBtn.addEventListener('click', () => {
                recognition.start();
            });
            stopBtn.addEventListener('click', () => {
                isListening = false;
                recognition.stop();
                transcription.value = transcription.value.replace(/\[.*\]/, '');
                status.textContent = "Ready";
                status.className = "";
                startBtn.disabled = false;
                stopBtn.disabled = true;
                startBtn.textContent = "Start Dictation";
            });
            clearBtn.addEventListener('click', () => {
                if (confirm("Clear the transcription?")) {
                    transcription.value = '';
                }
            });
            saveBtn.addEventListener('click', () => {
                const blob = new Blob([transcription.value], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'transcription.txt';
                a.click();
            });
            modeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            recognition.onstart = () => {
                status.textContent = "Listening...";
                status.className = "listening";
                startBtn.disabled = true;
                stopBtn.disabled = false;
                startBtn.textContent = "Listening...";
            };
            recognition.onresult = (event) => {
                let final = '';
                let interim = '';
                for (const result of event.results) {
                    const transcript = result[0].transcript;
                    if (result.isFinal) {
                        final += processMedicalTerms(transcript);
                    } else {
                        interim += transcript;
                    }
                }
                if (final) transcription.value += final + ' ';
                else if (interim) transcription.value = transcription.value.replace(/\[.*\]/, '') + ' [' + interim + ']';
            };
            recognition.onerror = (event) => {
                status.textContent = "Error: " + event.error;
                status.className = "error";
            };

            function processMedicalTerms(text) {
                text = text.toLowerCase();
                if (text.includes('new line')) return '\n';
                if (text.includes('period')) return '. ';
                if (text.includes('comma')) return ', ';

                let processedText = text;
                for (const [term, correction] of Object.entries(medicalTerms)) {
                    const regex = new RegExp(`\\b${term}\\b`, 'gi');
                    processedText = processedText.replace(regex, correction);
                }
                return processedText.charAt(0).toUpperCase() + processedText.slice(1);
            }
        });
    </script>
</body>
</html>
